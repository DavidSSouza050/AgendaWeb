<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Criar novo usuario</title>
		<link rel="stylesheet"	type="text/css" href="./css/bootstrap.css">
	</head>
	<body class="bg-dark">
		<div class="bg-info text-white">
			<div class="container">
				<div class="row">
					<div class="col-md-1">
						<img src="./imagens/agenda64.png">
					</div>
					<div class="col-md-11">
						<h1>Agenda Eletrôrnica</h1>
						<h6>Contatos e Compromissos</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="container mt-5" style="width: 600px">
			<div class="card">
				<div class="card-header">
					<div class="row align-itens-center">
						<div class="col-md-1">
							<img src="./imagens/useradd48.png">
						</div>
						<div class="col-md-11">
							<h4 class="text-info align-middle">Cadastrar Novo Usuario</h4>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-12 text-primary">
							<h6 class="text-primary mb-4">Dados pessoais</h6>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-5">
							<label>Nome:</label>
							<input class="form-control" type="text">
						</div>
						<div class="col-md-4">
							<label>Dt. Nascimento:</label>
							<input class="form-control" type="date">
						</div>
						<div class="col-md-3">
							<label>Sexo:</label>
							<select class="form-control">
								<option>Selecione</option>
								<option>Masculino</option>
								<option>Feminino</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-primary">
							<h6 class="text-primary mb-4">Dados de acesso</h6>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-6">
							<label>E-mail</label>
							<input class="form-control" type="text">
						</div>
						<div class="col-md-3">
							<label>Senha:</label>
							<input class="form-control" type="password">
						</div>
						<div class="col-md-3">
							<label>Cofirmar senha:</label>
							<input class="form-control" type="password">
						</div>
					</div>
				</div>
				<div class="card-footer">
			
				</div>
			</div>
		</div>
	</body>
</html>
